<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth and Lie Game</title>
</head>



<body>
    <h1>Jonathan's Two Truths and a Lie Game</h1>
    <p id="greet" style="font-size:x-large">Welcome!</p>
    <h2>Introductions</h2>

    <form action="" id="name-form">
        <label for="fname">First Name:</label><br>
        <input type="text" name="greet" id="fname"><br>
        <label for="fname">Age:</label><br>
        <input type="text" name="greet" id="age"><br>
    </form>
    <br>
    <input type="button" value="SUBMIT" onclick="greet()">
    <hr>
    <h2>Warm up trivial question</h2>
    <p>What is the only food that cannot go bad?</p>
    <p id="trivia-answer"></p>
    <form action="">
        <input type="radio" name="trivia" id="chocolate">
        <label for="chocolate">Dark Chocolate</label><br>
        <input type="radio" name="trivia" id="tuna">
        <label for="tuna">Canned Tuna</label><br>
        <input type="radio" name="trivia" id="honey">
        <label for="honey">Honey</label><br>
    </form>
    <br>
    <input type="button" value="SUBMIT" onclick="trivia()">
    <hr>
    <p>Now, two truths and a lie! Which is the lie?</p>

    <p id="truths-answer"></p>
    <form action="">
        <input type="radio" name="truths" id="kentucky">
        <label for="kentucky">1. I was born in Lexington, Kentucky.</label><br>
        <input type="radio" name="truths" id="languages">
        <label for="languages">I speak 3 languages, English, Estonian, and Swedish, fluently.</label><br>
        <input type="radio" name="truths" id="siblings">
        <label for="siblings">I have two sisters, and one goes to EPS.</label><br>
    </form>
    <br>
    <input type="button" value="SUBMIT" onclick="truths()">
    <script src="js/game.js"></script>
</body>

</html>
